<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Kommunalvalg Oversigt</title>
</head>

<body class="container">
<h1>Main Page</h1>
<div>
    <p><a href="VotingResults.html">Voting Results 2021</a></p>
    <p><a href="add.html">Add Candidate</a></p>
    <p><a href="findOneAndEdit.html">Find/Edit Candidate</a></p>
    <p><a href="deleteOne.html">Delete Candidate</a></p>

    <div>
        <input type="text" id="party-filter" placeholder="Write partyname here">
        <button id="btn-filter-party">Party Filter</button>
        <button id="btn-filter-clear">Clear Filter</button>
    </div>

    <table id="user-table-body" class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Party</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</div>


<script>
    sessionStorage.setItem("SERVER_URL_CANDIDATES","api/candidates");
    const SERVER_URL = sessionStorage.getItem("SERVER_URL_CANDIDATES");


    function setUpHandlers() {
        document.getElementById("btn-filter-party").onclick = filterParty
        document.getElementById("btn-filter-clear").onclick = filterClear
    }

    setUpHandlers()

    function filterParty() {
        const full = JSON.parse(localStorage.getItem("list")) // parser en string til en object
        const query = document.getElementById("party-filter").value
        const filtered = full.filter(x => x.party.party.toLowerCase().includes(query.toLowerCase())) // vi filter på den list fra localstorage.
        // hvis party.party.includer vores query så pusher den det til det nye array. sorterer det hele fra og assigner filter.
        makeRows(filtered) // her bygger vi rows forfra men nu med filtered.
    }

    function filterClear() {
        const full = JSON.parse(localStorage.getItem("list"))
        makeRows(full)
        document.getElementById("party-filter").value = ""; // clear mit input felt.
    }



    fetch(SERVER_URL) //  henter alt data til mit table.
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            console.log(data);
            localStorage.setItem("list",JSON.stringify(data)) // Stringify taget et object og laver det om til en String
            // vi har lavet et kopi og lægger det ind i localstorage. nu kan vi hente det så mange gange som vi vil.

            makeRows(data)
        });

    function makeRows(data) {
        const users = data
        const rows = users.map(u => `
         <tr>
            <td>${(u.id)}</td>
           <td>${(u.firstName)}</td>
           <td>${(u.lastName)}</td>
           <td>${(u.party.party)}</td>
         </tr>
        `)
        document.getElementById("tbody").innerHTML = rows.join("")

    }


</script>
</body>

</html>
